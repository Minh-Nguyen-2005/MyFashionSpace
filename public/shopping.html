<!DOCTYPE html>
<html lang="en" class="shopping-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body class="shopping-page">

    <!-- Transparent Navbar -->
    <div class="navbar">
        <a href="/">Home</a> |
        <a href="/shopping.html">Shopping</a> |
        <a href="/fashion.html">Fashion</a> |
        <a href="#">Blog</a> |
        <a href="https://open.spotify.com" target="_blank" rel="noopener noreferrer">Music</a> |
        <a href="/friends.html">Friends</a> |
        <a href="#">Mail</a> |
        <a href="/profile">Profile</a>
    </div>

    <div class="page-wrapper">
        <div class="container">
            <div class="main">
                <div class="section-title">Shopping</div>
                <div id="shopping-list" class="market-list">
                    <p class="profile-blurb">Loading items...</p>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const list = document.getElementById("shopping-list");
    const res = await fetch("/market");
    const items = await res.json();
    if (!res.ok) {
        list.innerHTML = "<p class='profile-blurb'>Failed to load items.</p>";
        return;
    }
    list.innerHTML = "";
    if (!items || items.length === 0) {
        list.innerHTML = "<p class='profile-blurb'>No items for sale yet.</p>";
        return;
    }
    items.forEach(item => {
        const card = document.createElement("div");
        card.className = "market-card";
        card.innerHTML = `
            <a href="/queue.html?saleId=${item.sale_id}" class="market-image-link">
                <img src="${item.image || '/pictures/NGUYEN_MINH.jpg'}" alt="${item.name}">
            </a>
            <div class="market-info">
                <div class="market-name">${item.name}</div>
                <div class="market-price">Floor: $${Number(item.floor_price).toFixed(2)}</div>
            </div>
        `;
        list.appendChild(card);
    });
});
</script>

</body>
</html>
