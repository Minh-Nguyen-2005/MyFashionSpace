<!DOCTYPE html>
<html lang="en" class="sale-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body class="sale-page">

    <!-- Transparent Navbar -->
    <div class="navbar">
        <a href="/">Home</a> |
        <a href="/shopping.html">Shopping</a> |
        <a href="/fashion.html">Fashion</a> |
        <a href="/yours-truly.html">Yours Truly</a> |
        <a href="https://open.spotify.com" target="_blank" rel="noopener noreferrer">Music</a> |
        <a href="/friends.html">Friends</a> |
        <a href="#">Mail</a> |
        <a href="/profile">Profile</a>
    </div>

    <div class="page-wrapper">
        <div class="container">
            <div class="main">
                <div class="section-title">My Sale</div>
                <div id="sale-list" class="sale-list">
                    <p class="profile-blurb">Loading sales...</p>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const list = document.getElementById("sale-list");
    const res = await fetch("/my-sales");
    const sales = await res.json();
    if (!res.ok) {
        list.innerHTML = "<p class='profile-blurb'>Failed to load sales.</p>";
        return;
    }
    list.innerHTML = "";
    if (!sales || sales.length === 0) {
        list.innerHTML = "<p class='profile-blurb'>No items for sale.</p>";
        return;
    }
    sales.forEach(sale => {
        const card = document.createElement("div");
        card.className = "sale-card";
        card.innerHTML = `
            <img src="${sale.image || '/pictures/NGUYEN_MINH.jpg'}" alt="${sale.name}">
            <div class="sale-info">
                <div class="sale-name">${sale.name}</div>
                <div class="sale-price">Floor: $${Number(sale.floor_price).toFixed(2)}</div>
            </div>
            <a class="sale-queue" href="/queue.html?saleId=${sale.sale_id}">View Queue</a>
        `;
        list.appendChild(card);
    });
});
</script>

</body>
</html>
