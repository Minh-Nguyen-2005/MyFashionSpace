<!-- Profile Page -->

<!DOCTYPE html>
<html lang="en" class="profile-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body class="profile-page">

    <!-- Transparent Navbar -->
    <div class="navbar">
        <a href="/">Home</a> |
        <a href="/shopping.html">Shopping</a> |
        <a href="/fashion.html">Fashion</a> |
        <a href="/yours-truly.html">Yours Truly</a> |
        <a href="https://open.spotify.com" target="_blank" rel="noopener noreferrer">Music</a> |
        <a href="/friends.html">Friends</a> |
        <a href="https://antm.fandom.com/wiki/Main_Page" target="_blank" rel="noopener noreferrer">ANTM</a> |
        <a href="/profile">Profile</a>
    </div>

    <!-- MAIN PROFILE CONTENT -->
    <div class="page-wrapper">
        <div class="container">

            <!-- LEFT COLUMN: Profile Info -->
            <div class="left-column">
                <div class="sidebar" id="profile-sidebar"></div>
            </div>

            <!-- RIGHT COLUMN: Details / Posts / Friends -->
            <div class="main">

                <div class="section-title section-title-action">
                    <span>About Me</span>
                    <button class="section-action hidden" data-field="about">Edit</button>
                </div>
                <p class="profile-blurb" id="about-section"></p>

                <div class="section-title section-title-action">
                    <span>Interests & Goals</span>
                    <button class="section-action hidden" data-field="interests">Edit</button>
                </div>
                <p class="profile-blurb" id="interests-section"></p>

                <div class="section-title">Latest Posts</div>
                <div id="posts-section" class="posts-list">
                    <p class="profile-blurb">Loading posts...</p>
                </div>

                <div class="friends-box">
                    <div class="friends-title">Friends</div>
                    <div class="friends-list" id="friends-section">
                        <p>Loading friends...</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(location.search);
    const userId = params.get("id");
    if (!userId) return;

    // --- USER INFO ---
    const [resUser, resMe] = await Promise.all([
        fetch(`/user/${userId}`),
        fetch(`/me`)
    ]);
    const user = await resUser.json();
    const me = resMe.ok ? await resMe.json() : null;

    if (!user || !user.first) {
        document.getElementById("profile-sidebar").innerHTML = "<p>User not found</p>";
        return;
    }

    const isMe = me && String(me.id) === String(userId);
    const isOnline = isMe ? true : !!user.online;
    document.getElementById("profile-sidebar").innerHTML = `
        <div class="pfp-frame">
            <img src="${user.image || 'pictures/NGUYEN_MINH.jpg'}" alt="${user.first} ${user.last}">
            <img class="pfp-decor pfp-top-left" src="/pictures/pfp3.gif" alt="">
            <img class="pfp-decor pfp-top-right" src="/pictures/pfp2.gif" alt="">
            <img class="pfp-decor pfp-bottom-left" src="/pictures/pfp.gif" alt="">
            <img class="pfp-decor pfp-bottom-right" src="/pictures/pfp4.gif" alt="">
        </div>

        <h2>${user.first} ${user.last}</h2>
        <p class="status">"${user.about || ''}"</p>
        <p class="status ${isOnline ? 'online' : 'offline'}">${isOnline ? 'ONLINE!' : 'OFFLINE'}</p>
        <ul class="contact-list">
            <li><a class="contact-button" href="mailto:${user.first}.${user.last}@dartmouth.edu">Send Email</a></li>
            ${isMe ? '' : `<li><button id="addFriendBtn" class="add-friend-btn contact-button" data-profile-id="${userId}">Add Friend</button></li>`}
            <li class="contact-row">
                <button id="clickMeBtn" class="contact-button" type="button">click me</button>
                <span id="surpriseGif" class="surprise-gif hidden">
                    <a href="https://www.glitter-graphics.com/myspace/text_generator.php" target="_blank" rel="noopener noreferrer">
                        <img src="https://text.glitter-graphics.net/sc/g.gif" border="0" alt="g">
                        <img src="https://text.glitter-graphics.net/sc/o.gif" border="0" alt="o">
                        <img src="https://text.glitter-graphics.net/sc/o.gif" border="0" alt="o">
                        <img src="https://text.glitter-graphics.net/sc/d.gif" border="0" alt="d">
                        <img src="https://dl3.glitter-graphics.net/empty.gif" width="20" border="0" alt="">
                        <img src="https://text.glitter-graphics.net/sc/b.gif" border="0" alt="b">
                        <img src="https://text.glitter-graphics.net/sc/o.gif" border="0" alt="o">
                        <img src="https://text.glitter-graphics.net/sc/y.gif" border="0" alt="y">
                        <img src="https://text.glitter-graphics.net/sc/y.gif" border="0" alt="y">
                        <img src="https://dl3.glitter-graphics.net/empty.gif" width="20" border="0" alt="">
                    </a>
                </span>
            </li>
        </ul>
    `;

    // --- ADD FRIEND BUTTON LOGIC ---
    const addFriendBtn = document.getElementById("addFriendBtn");
    if (addFriendBtn) {
        addFriendBtn.addEventListener("click", async () => {
            const profileId = addFriendBtn.dataset.profileId;
            const res = await fetch("/add-friend", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ friendId: profileId })
            });
            const data = await res.json();
            if (res.ok && data.success) {
                alert("Friend request sent!");
            } else {
                alert(data.message || "Failed to add friend.");
            }
        });
    }

    const clickMeBtn = document.getElementById("clickMeBtn");
    const surpriseGif = document.getElementById("surpriseGif");
    if (clickMeBtn && surpriseGif) {
        const show = () => surpriseGif.classList.remove("hidden");
        const hide = () => surpriseGif.classList.add("hidden");
        clickMeBtn.addEventListener("mousedown", show);
        clickMeBtn.addEventListener("mouseup", hide);
        clickMeBtn.addEventListener("mouseleave", hide);
        clickMeBtn.addEventListener("touchstart", show);
        clickMeBtn.addEventListener("touchend", hide);
    }

    // --- RENDER ABOUT / INTERESTS ---
    const aboutEl = document.getElementById("about-section");
    const interestsEl = document.getElementById("interests-section");
    aboutEl.textContent = user.about || "";
    interestsEl.textContent = user.interests || "";

    // --- EDIT BLURBS (OWN PROFILE ONLY) ---
    if (isMe) {
        const saveField = async (field, target) => {
            const payload = {};
            payload[field] = target.textContent.trim();
            const res = await fetch("/update-profile", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (!res.ok || !data.success) {
                alert(data.message || "Failed to update profile.");
                return false;
            }
            return true;
        };

        const keepEditing = (target) => {
            target.setAttribute("contenteditable", "true");
            target.classList.add("editing");
        };

        document.querySelectorAll(".section-action").forEach((btn) => {
            btn.classList.remove("hidden");
            btn.addEventListener("click", async () => {
                const field = btn.dataset.field;
                const target = field === "about" ? aboutEl : interestsEl;
                const isEditing = btn.textContent === "Done";
                if (!isEditing) {
                    keepEditing(target);
                    target.focus();
                    btn.textContent = "Done";
                    return;
                }
                target.dataset.saving = "1";
                const saved = await saveField(field, target);
                delete target.dataset.saving;
                if (saved) {
                    target.setAttribute("contenteditable", "false");
                    target.classList.remove("editing");
                    btn.textContent = "Edit";
                    delete target.dataset.draft;
                }
            });

            const field = btn.dataset.field;
            const target = field === "about" ? aboutEl : interestsEl;
            target.addEventListener("input", () => {
                target.dataset.draft = target.textContent;
            });
            target.addEventListener("blur", () => {
                if (target.dataset.saving === "1") return;
                if (btn.textContent === "Done") {
                    if (target.dataset.draft !== undefined) {
                        target.textContent = target.dataset.draft;
                    }
                    keepEditing(target);
                }
            });
        });
    }

    // --- POSTS LIST ---
    async function loadPosts() {
        const resPosts = await fetch(`/posts/${userId}`);
        const posts = await resPosts.json();
        const postsSection = document.getElementById("posts-section");
        postsSection.innerHTML = "";
        if (!posts || posts.length === 0) {
            postsSection.innerHTML = "<p class='profile-blurb'>No posts yet â€” stay tuned!</p>";
        } else {
            posts.forEach(p => {
                const pEl = document.createElement("p");
                pEl.className = "profile-blurb";
                pEl.textContent = p.content;
                postsSection.appendChild(pEl);
            });
        }
    }
    loadPosts();

    // --- FRIENDS LIST ---
    async function loadFriends() {
        const resFriends = await fetch(`/friends/${userId}`);
        const friends = await resFriends.json();
        const friendsSection = document.getElementById("friends-section");
        friendsSection.innerHTML = "";
        if (!friends || friends.length === 0) {
            friendsSection.innerHTML = "<p>No friends yet</p>";
        } else {
            friends.forEach(f => {
                const imgEl = document.createElement("img");
                imgEl.src = f.image || "/pictures/default-friend.jpg";

                imgEl.alt = `${f.first} ${f.last}`;
                friendsSection.appendChild(imgEl);
            });
        }
    }
    loadFriends();

});
</script>

</body>
</html>
