<!DOCTYPE html>
<html lang="en" class="signup-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="signup-page">

<div class="auth-page">
  <div class="auth-card">
    <h2>Sign Up</h2>

    <form id="signupForm" class="auth-form" enctype="multipart/form-data">
      <input type="text" id="first" name="first" placeholder="First Name" required>
      <input type="text" id="last" name="last" placeholder="Last Name" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <div class="auth-field">
        <input type="password" id="password" name="password" placeholder="Password (min 8 chars)" minlength="8" required>
        <button type="button" class="toggle-visibility" aria-label="Show password">üëÅ</button>
      </div>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Retype Password" minlength="8" required>
      <textarea id="about" name="about" placeholder="About me"></textarea>
      <textarea id="interests" name="interests" placeholder="Interests & Goals"></textarea>
      <label for="image">Profile Picture:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<script>
document.getElementById("signupForm").onsubmit = async (e) => {
  e.preventDefault();

  const form = document.getElementById("signupForm");
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }
  const formData = new FormData(form);

  const res = await fetch("/signup", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  if (data.success) {
    window.location = data.profileUrl;
  } else {
    alert("Sign up failed" + data.error);
  }
};

document.querySelector(".toggle-visibility").addEventListener("click", () => {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
});
</script>

</body>
</html>
