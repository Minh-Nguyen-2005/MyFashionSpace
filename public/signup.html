<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="signup-page">

<div class="auth-page">
  <div class="auth-card">
    <h2>Sign Up</h2>

    <form id="signupForm" class="auth-form" enctype="multipart/form-data">
      <input type="text" id="first" name="first" placeholder="First Name" required>
      <input type="text" id="last" name="last" placeholder="Last Name" required>
      <textarea id="about" name="about" placeholder="About me"></textarea>
      <textarea id="interests" name="interests" placeholder="Interests & Goals"></textarea>
      <label for="image">Profile Picture:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<script>
document.getElementById("signupForm").onsubmit = async (e) => {
  e.preventDefault();

  const form = document.getElementById("signupForm");
  const formData = new FormData(form);

  const res = await fetch("/signup", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  if (data.success) {
    window.location = data.profileUrl;
  } else {
    alert("Sign up failed" + data.error);
  }
};
</script>

</body>
</html>
