<!DOCTYPE html>
<html lang="en" class="login-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body class="login-page">
  <div class="auth-page">
    <div class="auth-card">
      <h2>Log In</h2>
      <form id="loginForm" class="auth-form">
        <input type="text" id="first" placeholder="First Name" required>
        <input type="text" id="last" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <div class="auth-field">
          <input type="password" id="password" placeholder="Password (min 8 chars)" minlength="8" required>
          <button type="button" class="toggle-visibility" data-target="password" aria-label="Show password"><img src="/pictures/eye.gif" alt=""></button>
        </div>
        <button type="submit">Log In</button>
        <img id="login-failed" class="login-failed hidden" src="/pictures/failed.gif" alt="">
      </form>
    </div>
  </div>

<script>
document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();
  const first = document.getElementById("first").value;
  const last = document.getElementById("last").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ first, last, email, password })
  });
  const data = await res.json();
  const failed = document.getElementById("login-failed");
  if (data.success) {
    if (failed) failed.classList.add("hidden");
    window.location = data.profileUrl;
  } else if (failed) {
    failed.classList.remove("hidden");
  }
};

document.querySelector(".toggle-visibility").addEventListener("click", () => {
  const targetId = document.querySelector(".toggle-visibility").dataset.target;
  const input = document.getElementById(targetId);
  input.type = input.type === "password" ? "text" : "password";
});
</script>

</body>
</html>
